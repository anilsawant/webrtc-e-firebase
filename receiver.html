<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebRTC + Firebase</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/commons.css">
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/user.css">

    <script src="static/js/jquery.min.js" charset="utf-8"></script>
    <script src="static/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="static/js/firebase-3.6.5/firebase-app.js" charset="utf-8"></script>
    <script src="static/js/firebase-3.6.5/firebase-database.js" charset="utf-8"></script>
    <script src="static/js/adapter.js" charset="utf-8"></script>
  </head>
  <body data-usertype="receiver">
    <div class="login-overlay">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 loginCard">
            <div class="header display-flex">
              <span class="margin-auto display-flex">
                <span class="firebase-logo margin-auto"><img src="static/img/firebase.png" alt=""></span>
                <span class="margin-auto" style="color:#fff;font-size:22px;font-family:verdana;font-weight:bold;">WebRTC + Firebase</span>
              </span>
            </div>
            <form class="body">
              <input id="txtLoginId" type="text" class="form-control" placeholder="Enter login id">
              <input id="txtPassword" type="password" class="form-control" placeholder="Password">
            </form>
            <div class="alert alert-danger" role="alert" style="margin-top:10px;display:none;">
              <button type="button" class="close" aria-label="Close" onclick="$(this.parentNode).slideUp();"><span aria-hidden="true">&times;</span></button>
              <span class="msg">This is an alert!</span>
            </div>
            <div class="footer">
              <button id="btnSignIn" type="button" class="btn btn-lg btn-block btn-info">Sign In</button>
            </div>
            <div class="text-center">
              <span id="spanResetPassword" style="color:#09c;font-size:15px;cursor:pointer;">Reset password</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid full-height">
      <div class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#" title="Home">WebRTC | Firebase</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navCollapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <span class="username">User</span> <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li title="Profile"><a href="#"><img class="userPhoto" src="static/img/default-avatar.png" alt="profile" style="height:40px;width:40px;border-radius:40px;"> <span class="user-email">user@org.com</span></a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#" id="btnLogout"><span class="glyphicon glyphicon-off"></span> Sign Out</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
      <main class="row full-height pos-rel" style="overflow:hidden;">
        <section class="col-xs-12 full-height">
          <div class="home-container full-height text-center">
            <div>
              <span class="margin-auto" style="color:#eee;font-family:verdana;font-size:40px;font-weight:bold;">Hola! Hola!</span>
            </div>
            <div>
              <button type="button" class="btn btn-warning" id="btnTakeBreak">Take Break</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="video-overlay" style="display:none;">
      <div class="video-container full-height">
        <div class="header">
          <span class="call-msg">Call from </span>
        </div>
        <video id="remoteVideo" src="" autoplay></video>
        <video id="localVideo" src="" autoplay></video>

        <div class="call-controls">
          <div class="container-fluid full-height">
            <div class="row full-height">
              <div class="col-xs-6 control">
                <span class="glyphicon glyphicon-remove-sign" title="Terminate call"></span>
              </div>
              <div class="col-xs-6 control">
                <span class="glyphicon glyphicon-volume-off" title="Mute"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="static/js/login.js" charset="utf-8"></script>
    <script src="static/js/receiver-webrtc.js" charset="utf-8"></script>
    <script src="static/js/receiver-firebase.js" charset="utf-8"></script>
    <script src="static/js/receiver-home.js" charset="utf-8"></script>
  </body>
</html>
